<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
	<link rel="stylesheet" type="text/css" href="./snake.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<div id="score-container">
		<div id="points">SCORE: 0000</div>
	</div>
	<div id="game-container">
		<div id="snake"></div>	
		<div id="start">
		<div id="starta">Start Game</div>
		<div class="b5" id="b1">Easy</div>
		<div class="b5" id="b2">Medium</div>
		<div class="b5" id="b3">Hard</div>
		<div class="b5" id="b4">Insane</div>
		</div>
		<div id="game-over">
			<div class="text">Game Over</div>
			<div id="restart">Restart <img src="./refresh-arrow.png"></div>
		</div>
		<div id="apple"></div>
	</div>
<script src="./snake.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
